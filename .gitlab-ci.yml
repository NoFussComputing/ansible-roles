
stages:
    - validation
    - sync

include:
  - local: .gitlab-ci-lint.yml

Github (Push --mirror):
    image: alpine:latest
    stage: sync
    before_script:
        - apk update
        - apk add git
    script:
        - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/$CI_PROJECT_PATH --mirror $CI_PROJECT_NAME
        - cd $CI_PROJECT_NAME 
        - git remote add github https://$GITHUB_USERNAME_ROBOT:$GITHUB_TOKEN_ROBOT@github.com/NoFussComputing/ansible-roles.git 
        - echo "https://gitlab.com/ $CI_PROJECT_PATH / $CI_PROJECT_NAME .git"
        - git push github --mirror
    artifacts:
        expire_in: 1 day
    rules:
      - if: '$CI_COMMIT_BRANCH == "master"'
      - if: '$CI_COMMIT_BRANCH == "development"'
        when: always

Commits:
    image: python:3.6-slim
    stage: validation
    before_script:
        - export PYTHON_VERSION=`python -c 'import sys; version=sys.version_info[:3]; print("{0}.{1}.{2}".format(*version))'`
        - apt update
        - apt install --no-install-recommends -y git
        - python3 -m venv env
        - . env/bin/activate
        - pip install --upgrade pip
        - pip install python-gitlab
        - pip install commitizen
#        - mkdir $PYTHON_VERSION
    script:
        #- cz check --message "$(./commit.py --token $CI_JOB_TOKEN --project $CI_PROJECT_ID --title)" > mr_title.log 2>&1 || title_failed=$?
        - cz check --message "$(./commit.py --token $CI_JOB_TOKEN --project $CI_PROJECT_ID --title)" > mr_title.log 2>&1 || title_failed=$?
        #- cz check --rev-range $(./commit.py --token $CI_JOB_TOKEN --project $CI_PROJECT_ID --commit)..HEAD > mr_commits.log 2>&1 || commits_failed=$?
        - cz check --rev-range $(./commit.py --token $CI_JOB_TOKEN --project $CI_PROJECT_ID --commit)..HEAD || commits_failed=$?
        - if [ $title_failed > 0 ]; then echo "MR title format incorrect $title_failed"; exit $title_failed; fi
        - if [ $commits_failed > 0 ]; then echo "commits format is incorrect"; exit $commits_failed; fi
    rules:
      - if: '$CI_COMMIT_BRANCH == "master"'
        when: never
      - if: '$CI_COMMIT_BRANCH'
        when: always
      - when: never
