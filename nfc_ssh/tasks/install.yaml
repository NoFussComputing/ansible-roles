- name: OpenSSH Server playbook variables
  ansible.builtin.set_fact:
    openssh_server_installed: "{% if openssh_server_check_installed.rc | int == 0 %}{{ 'true' }}{% else %}{{ 'false' }}{% endif %}"
    openssh_server_port: "{{ openssh_server_port }}"
