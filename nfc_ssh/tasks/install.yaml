---

- name: OpenSSH Server install check
  ansible.builtin.shell: |
    dpkg -s openssh-server
  register: openssh_server_check_installed
  changed_when: false
  failed_when: openssh_server_check_installed.rc | int > 1
  no_log: true # only require rc


