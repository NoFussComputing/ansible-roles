#########################################

  - name: Remove Docker Container - [{{ docker_container_name_homeassistant }}]
    docker_container:
      name: "{{ docker_container_name_homeassistant }}"
      state: absent
    tags:
      - remove
      - never


  - name: "Remove OS User {{ docker_container_user_homeassistant }}"
    user:
      name: "{{ docker_container_user_homeassistant }}"
      group: "{{ docker_container_user_homeassistant }}"
      state: absent
    tags:
      - clean
      - never


  - name: "Remove OS Group {{ docker_container_user_homeassistant }}"
    group:
      name: "{{ docker_container_user_homeassistant }}"
      state: absent
    tags:
      - clean
      - never


  - name: "Remove Docker Image {{ docker_image_homeassistant }}:{{ docker_image_nhomeassistant_tag }}"
    docker_image:
      name: "{{ docker_image_homeassistant }}:{{ docker_image_homeassistant_tag }}"
      state: absent
    tags:
      - clean
      - never


  - name: "Remove Docker Network"
    docker_network:
      name: "{{ docker_network_homeassistant }}"
      state: absent
    tags:
      - clean
      - never


  - name: Remove Directories
    file:
      path: "{{ item }}"
      state: absent
    with_items:
      - "{{ directory_homeassistant_config_root }}"
      - "{{ directory_homeassistant_logs }}"
    tags:
      - clean
      - never

  - name: "logrotate Configuration"
    file:
      path: "/etc/logrotate.d/homeassistant_{{ docker_container_name_homeassistant }}"
      state: absent
    notify: "Restart logrotate"
    tags:
      - clean
      - remove
      - never


